<!DOCTYPE html>
<html>
<head>
    <title>Account Settings</title>
    <style>
        body {
            background-image: linear-gradient(27deg, #013A6B 50%, #004E95 50%);
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }

        h1 {
            color: #013A6B;
            margin-top: 0;
            text-align: center;
            margin-bottom: 30px;
        }

        label {
            display: inline-block;
            width: 150px;
            font-weight: bold;
            color: #013A6B;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }

        .btn {
            background-color: #013A6B;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

            .btn:hover {
                background-color: #004E95;
            }

        .btn-change-image {
            background-color: #013A6B;
            color: #ffffff;
            border: none;
            padding: 5px 10px;
            text-align: center;
            text-decoration: none;
            display: block;
            font-size: 12px;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 auto;
            margin-top: 10px;
            width: 120px;
        }

            .btn-change-image:hover {
                background-color: #004E95;
            }
    
        .profile-image {
            width: 150px;
            height: 150px;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
@model new1.Models.register

<body>
    <div class="container">
        <h1>Account Settings</h1>
        <div class="profile-info">
            <img src="data:image/jpeg;base64,@Convert.ToBase64String(Model.Imagefile)" alt="User Image" class="profile-image" />

            <div>
                <div class="form-group">
                    <label>First Name:</label>
                    <input type="text" class="form-control" value="@Model.first_name" disabled>
                </div>
                <div class="form-group">
                    <label>Last Name:</label>
                    <input type="text" class="form-control" value="@Model.last_name" disabled>
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" class="form-control" value="@Model.emailId" disabled>
                </div>
                <div class="form-group">
                    <label>Age:</label>
                    <input type="number" class="form-control" value="@Model.Age" disabled>
                </div>
                <div class="form-group">
                    <label>ID Number:</label>
                    <input type="text" class="form-control" value="@Model.IDNumber" disabled>
                </div>
                <div class="form-group">
                    <label>Address:</label>
                    <input type="text" class="form-control" value="@Model.Address" disabled>
                </div>
                <div class="form-group">
                    <label>Phone Number:</label>
                    <input type="text" class="form-control" value="@Model.phone" disabled>
                </div>
                <div class="form-group">
                    <a href="/account/ChangePassword" class="btn">Change Password</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
